<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress E-Commerce - Login</title>
 <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <h1>ForEver.com</h1>
        <h2>Login to Your Account</h2>
        <div class="input-box">
            <label for="name">FirstName:</label>
            <input type="text" id="name" placeholder="Enter your firstname">
        </div>
        <div class="input-box">
            <label for="email">Lastname:</label>
            <input type="email" id="email" placeholder="Enter your last">
        </div>
        <div class="input-box">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="input-box">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
            <p class="error-message" id="password-error">Password must be at least 6 characters!</p>
        </div>
        <button class="submit-btn" onclick="validateLogin()">Login</button>
    </div>

    <script src="login.js">
     
    </script>

</body>
</html>
